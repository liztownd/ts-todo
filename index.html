<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>TypeScript Todo List</title>
</head>

<body>
    <div class="container-md p-3 mt-4">
        <h1>TypeScript Todo List</h1>
        <div id="todoContainer"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="New Todo" aria-label="New Todo" aria-describedby="add"
                id="newTodo">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="add">Add Todo</button>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-warning text-danger justify-content-end" id="remove">Remove Completed Todos</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.8.3/system.min.js"
        integrity="sha512-dGQpe9Hb1dXjYT7TSrTS6qnRmzrhY9wsyRtN6BR2R+XgiXf5cpgvWVGPWptrarkfoldzpIkl7adWEddhoKsX6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        System.defaultJSExtension = true;
        System.import('./node_modules/jquery/dist/jquery.min.js')
        System.import('./app.js')
    </script>
</body>

</html>
